<h3>Psaume 19B Reçois favorablement</h3>
<br><br>
<br><pre style="font-family: Times;">
<br>Reçois favorablement, les paroles de ma bouche.
<br>Et les pensées de mon cœur, ô Seigneur.
<br>Ô Seigneur, mon rocher. Ô Seigneur, ma vie.
<br>Reçois favorablement, les paroles de ma bouche.
<br>Et les pensées de mon cœur, ô Seigneur.
</div>
