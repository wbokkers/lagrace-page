<h3>Bienvenue - Wo nu sɛnɛ</h3>

<br><pre style="font-family: Times;">
<br>Bienvenus nos frères en Christ.
<br>Notre Seigneur revient bientôt.
<br>Il nous a choisis pour l’adorer.
<br>Bienvenus, bienvenus, bienvenus.
<br>
<br>Wo nu sɛnɛ won ngakerenyi.
<br>Won Marigi gbilenma fa ra.
<br>A bara won sugandi won xa a batu.
<br>Wo nu sɛnɛ, wo nu sɛnɛ, wo nu sɛnɛ.
