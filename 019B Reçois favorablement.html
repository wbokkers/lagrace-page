<h3>Psaume 19B Reçois favorablement </h3>
<br>
<pre style="font-family: Times;">
Reçois favorablement, les paroles de ma bouche.
Et les pensées de mon cœur, ô Seigneur.
Ô Seigneur, mon rocher. Ô Seigneur, ma vie.
Reçois favorablement, les paroles de ma bouche.
Et les pensées de mon cœur, ô Seigneur.
</pre>
