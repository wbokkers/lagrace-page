<h3>Won munse fima?</h3>

<br><pre style="font-family: Times;">
<br>Won munse fima, won munse fima,
<br>won munse fima Marigi ma ?
<br>Fo won xa a tantu a nun won xa a batu. 
<br>Won munse fima Marigi ma ?
<br>
<br>Won nanse soma, won nanse soma,
<br>won nanse soma Marigi yi ?
<br>Fo won xa a tantu a nun won xa a batu. 
<br>Won nanse soma Marigi yi ?
</div>
